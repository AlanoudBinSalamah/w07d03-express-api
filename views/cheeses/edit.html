<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Edit Cheese</h1>
  <form action="/cheeses/{{id}}?_method=PUT" method="POST">
    <input type="text" name="name" placeholder="Name" value={{name}}>
    <input type="text" name="color" placeholder="Color" value={{color}}>
    <input type="text" name="origin" placeholder="Origin" value={{origin}}>
    <input type="number" name="stink_level" placeholder="Stink" value={{stink_level}}>
    <button type="submit">edit cheese</button>
  </form>
</body>

</html>
